---
# Installation d'Apache sur Debian ou Fedora
- name: Update package cache (Debian)
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: package_manager == "apt"
  tags: [webserver]

- name: Update package cache (Fedora)
  dnf:
    update_cache: yes
  when: package_manager == "dnf"
  tags: [webserver]

- name: Install Apache packages
  package:
    name: "{{ packages_apache }}"
    state: present
  tags: [webserver]

- name: Start and enable Apache service
  service:
    name: "{{ apache_service }}"
    state: started
    enabled: yes
  tags: [webserver]

- name: Allow Apache to connect to network (SELinux)
  seboolean:
    name: httpd_can_network_connect
    state: yes
    persistent: yes
  when: package_manager == "dnf"
  tags: [webserver]
