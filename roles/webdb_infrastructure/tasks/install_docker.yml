---
# Installation de Docker sur Debian ou Fedora
- name: Update package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: package_manager == "apt"
  tags: [docker]

- name: Update package cache (Fedora)
  dnf:
    update_cache: yes
  when: package_manager == "dnf"
  tags: [docker]

- name: Install Docker packages
  package:
    name: "{{ packages_docker }}"
    state: present
  tags: [docker]

- name: Start and enable Docker service
  service:
    name: docker
    state: started
    enabled: yes
  tags: [docker]

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  tags: [docker]

- name: Create Docker network
  command: docker network create {{ docker_network_name }}
  register: network_result
  changed_when: network_result.rc == 0
  failed_when: network_result.rc != 0 and 'already exists' not in network_result.stderr
  tags: [docker]
