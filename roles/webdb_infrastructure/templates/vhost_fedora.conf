<VirtualHost *:{{ apache_http_port }}>
    ServerName {{ apache_vhost_name }}
    DocumentRoot {{ apache_document_root }}

    <Directory {{ apache_document_root }}>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/httpd/{{ apache_vhost_name }}_error.log
    CustomLog /var/log/httpd/{{ apache_vhost_name }}_access.log combined
</VirtualHost>
